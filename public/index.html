<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Trello Clone</title>

    <style>
        body {background-color: #A56CFD}
    </style>
</head>
<body>
<!-- templates -->
    <template id="app">
        <div class="app-wrapper">
            <div class="nav-wrapper">
                <input id="new-list" placeholder="add new list">
                <input id="search" placeholder="search">
            </div>
            <div id="list-wrapper"></div>
        </div>
    </template>

    <template id="card">
        <div class="card-wrapper">
            <div class="card-actions">
                <img src="icons/ionicons_svg_md-eye.svg" id="card-view" class="card-action-icon">
                <img src="icons/ionicons_svg_md-trash.svg" id="card-view" class="card-action-icon">
            </div>
            <p id="card-title"></p>
            <p id="card-description"></p>
        </div>
    </template>

<!-- javascript files -->
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="card.js"></script>
</body>
</html>
